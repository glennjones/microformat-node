<a href="2013/001/b1/twelve-blog-post-writing-tips" rel="bookmark" class="u-url u-uid"><h1 class="p-name entry-title">Twelve Blog Post Writing Tips From 2012
</h1></a><div class="e-content entry-content">
<p class="p-summary">
I made a concerted effort to write more and better blog posts last year. Here are a dozen things I learned and/or put into practice that helped me do so. If one of your 2013 resolutions is to blog more, perhaps you'll find a few of these tips useful.
</p>

<ol>
<li>
<b><em>Single</em> topic post.</b> Think of each post as a building block that you might use as a reference in some other post. The more your post focuses on a single point (or a closely related set of points) the more reusable/citable it will be, both by others and your future writings.
</li>
<li>
<b><em>Tweetable</em> post title.</b> Social media this, social media that. <i><abbr title="Publish (on your) Own Site, Syndicate Elsewhere">POSSE</abbr></i> and distribute. Enough said.
</li>
<li>
<b><em>Summary</em> opening paragraph.</b> This is a classic, but absolutely essential as attention spans shorten every year. Provide context but don't bore with background. Expand on your post title and let it be. If your topic is interesting, your readers will read on.
</li>
<li>
<b>Put tangents <em>aside</em>.</b> Use the HTML5 <code>&lt;aside&gt;</code> element to isolate tangent fragments or seeds of related topics and keep you (and your readers) focused on your post's single topic. <aside><div class="aside">Asides are like guardrails, warning readers of nearby cliffs of distraction. Using one or a few asides at most can help to capture/contain related thoughts or explorations that will potentially distract your readers. Acknowledging such thoughts may actually help your readers stay focused on your main point by making it clear that you considered such things and put them aside for now.</div></aside>
</li>
<li>
<b><em><ins datetime="2013-01-03">Quotable</ins> <del datetime="2013-01-03">Tweetable</del></em> sentences</b>, sprinkled throughout. Use strong, self-supporting sentences as the start, end, or even as the entirety of a paragraph. <ins datetime="2013-01-03">Even better: quotable multi-sentence paragraphs.</ins>
</li>
<li>
<b><em>Local</em> text editor. </b> There should be zero latency between your thoughts and your text. Online editors are still <i>janky</i> and/or have distracting excessive navigation &amp; user interface. They're notorious for losing your data "in the cloud", touchy AJAX code (I'm looking at you, comment box in the Google+ Notification drop-down - why not keep drafts of all textareas?), or fragile page refreshing javascript, vulnerable to network glitches. Such uncertainty in an authoring user interface is like background noise: it distracts you from focusing and writing better. Using a local text editor greatly reduces (or eliminates) those distractions, delays, and doubts.
</li>
<li>
<b><em>Lists</em> are nice.</b> Make and share lists. People like lists.</li>
<li>
<b><em>Subheadings</em> help cluster</b> related paragraphs and provide a skimmable (and linkable - use fragment ids) outline. Even in lists, keep the first phrase/sentence of a list item short, self-standing, and <em>stylized</em>.
</li>
<li>
<b>"The <em>Skirt</em> Rule".</b> Stop adding content when you've covered the topic and yet your post is still short enough to be interesting.
</li>
<li>
<b><em>Edit</em> furiously.</b> Content is like interface: anything that's not helping your main point is distracting from it.
</li>
<li>
<b>Use a <em>footer</em></b> for updates, terminology, previous writings, additional reading, and citations. Link-heavy hypertext is hard to read text. And distracting. Move definitions, citations, etc. to the footer unless including them inline either provides little risk of distraction or significantly helps reading flow. Use "Previously" text (or a section) to link to your previous posts on the topic (<span class="h-card">Jamie Zawinsky</span> is particularly good at/about this). Use a "References" section for citations (including Wikipedia/Wiktionary expansions of any jargon) and an "Additional Reading" section for links to related articles.
</li>
<li>
<b>Check your <em>references</em>.</b> <a href="http://www.imdb.com/title/tt0089886/quotes?qt=qt0435737">"Always... no, no... never... forget to check your references."</a>
</li>
</ol>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Node.js Microformats Parser</title>
    <meta name="csrf-param" content="authenticity_token" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
      form label { font-weight: bold; }
      form textarea, form input[type=url] { font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

  <body>
    <main class="container">


      <h1 class="mt-5 mb-3">
        Microformats Parser (Node.js) {{version}}
      </h1>

<form action="/parse" accept-charset="UTF-8" method="post">
  <div class="form-group">
    <label for="url">Enter a URL</label>
    <input id="url" placeholder="https://example.com/person.html" class="form-control form-control-lg" type="url" name="url" />
  </div>

  <div class="actions">
    <button type="submit" class="btn btn-lg btn-success">Parse</button>
  </div>
</form>



<h2 class="h4 my-5">OR parse just a snippet of HTML</h2>


<form class="mb-5" action="/parse" accept-charset="UTF-8" method="post">

  <div class="form-group">
    <label for="submission_html">HTML</label>
    <!--<textarea id="submission_html" class="form-control form-control-lg" rows="6" name="submission[html]">-->
    <textarea id="html" name="html"  class="form-control form-control-lg" rows="6"></textarea>
</textarea>
  </div>

  <div class="form-group">
    <label for="submission_base_url">Base URL</label>
    <!--<input id="submission_base_url" class="form-control form-control-lg" type="url" name="submission[base_url]" />-->
    <input id="baseUrl" name="baseUrl" class="form-control form-control-lg" placeholder="Optional URL to help resolve relative links" type="url">
  </div>
